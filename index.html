<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy"
		content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="theme-color" content="#2196f3">
	<meta name="format-detection" content="telephone=no">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Metalko Project</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	

	<link rel="stylesheet" href="css/bundle-a835c8080a.css">

</head>

<body onload="onLoad();">
	<div id="app">
		<!-- Status bar overlay for fullscreen mode-->
		<div class="statusbar"></div>
		<div class="view view-main ios-edges">
			<div class="page" data-name="home">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="title sliding">
							<div class="title sliding"><i class="fa fa-cogs fa-lg"></i> <span
									lex='tr_checkin_title'>Program Settings
								</span></div>
						</div>
						<div class="right">
							<a data-popover=".langpopover" class="link popover-open"><i class="fa fa-ellipsis-v"
									aria-hidden="true"></i></a>
						</div>
					</div>
				</div>
				<div class="page-content ">
					<div class="block list" id="appsettings">
						<div class="block">
							<div class="row">
								<div class="col-100">
									<div class="list no-hairlines-md">
										<ul>
											<li class="item-content item-input item-input-with-info">
												<div class="item-media">
													<i class="icon demo-list-icon"></i>
												</div>
												<div class="item-inner"> 
													<div class="item-title item-label">Χιλιοστά κίνησης (π.χ. 123.32) </div>
													<div class="item-input-wrap" style="padding-bottom: 5px;">
														<input type="number" placeholder="0" id="demo-numpad" />
														<div class="item-input-info">Μπορείτε να εισάγετε μέχρι 10 κινήσεις</div>
													</div>
													<div class="block block-strong no-padding no-margin passcode-numpad">
														<div id="numpad-inline-container"></div>
													</div>

													 
														
													 
												</div>

											</li>
											
												

										</ul>
									</div>
									<p class="row">
										<button class="col  button button-fill bg-color-green" id="doRun">
											ΕΚΤΕΛΕΣΕ </button>
										<button
											class="col  button button-fill bg-color-blue"
											onclick="app.methods.addItem()"
											id="addItem">
											ΠΡΟΣΘΗΚΗ &nbsp; &nbsp;
										</button>
									</p>
								</div> 
								<div class="col-100">
									<div class="data-table data-table-init card " style="margin-top: 55px;">
										<!-- Card header -->
										
										<div class="card-header">
											<div class="data-table-title">Προγραμμα</div>
											<!-- Selected table header -->
											<div class="data-table-header-selected">
												<!-- Selected table title -->
												<div class="data-table-title-selected">
													<span class="data-table-selected-count"></span> items
													selected</div>
												<!-- Selected table actions -->
												<div class="data-table-actions">
													<a class="link icon-only" onclick="app.methods.removeItems()">
														<i class="icon f7-icons if-not-md">trash</i>
														<i class="icon material-icons md-only">delete</i>
													</a>
												</div>
											</div>
										</div>
										<div class="card-content" style="height:400px !important; overflow: auto;">
											<table>
												<thead>
													<tr>
														<th class="checkbox-cell">
															<label class="checkbox">
																<input type="checkbox"> <i class="icon-checkbox"></i> 
															</label>
														</th>
														<th class="label-cell">Βήματα</th>
														<th class="numeric-cell">Χιλιοστά</th>
													</tr>
												</thead>
												<tbody id="runningPanel"></tbody>
											</table>
										</div>
									</div>
									<p class="row">
										<button class="col-33 button button-fill" id="resetForm">
											<i class="icon f7-icons if-not-md">clear</i>
											<i class="icon material-icons md-only">clear</i>
											ΚΑΘΑΡΙΣΕ
										</button>
										<button class="col-33 button button-fill" id="loadStorage">
											<i class="icon f7-icons if-not-md">down</i>
											<i class="icon material-icons md-only">down</i>
											ΦΟΡΤΩΣΕ ΠΡΟΓΡΑΜΜΑ
										</button>
										<button class="col-33 button button-fill" id="saveToStorage">
											<i class="icon f7-icons if-not-md">save</i>
											<i class="icon material-icons md-only">save</i>
											ΑΠΟΘΗΚΕΥΣΕ
										</button>
									</p>
								</div>
							</div>
						</div>
					</div>
					<div class="block list text-align-center">
						<div class="text-align-center">
							<a onclick="window.open('https://www.metalko-drama.gr/', '_system');"
								class="external"> <img src="images/logo_small.png" class="logo" />
							</a><br />
							<span class="font-11 text-align-center"> 2020 &copy; Ver 1.0.0 </span>
						</div>
					</div>
				</div>

			</div>
		</div>

		<div class="popover langpopover">
			<div class="popover-inner">
				<!-- Link to close popover -->
				<div class="list">
					<ul>
						<li class='border-color-red'>
							<a class="item-link item-content lang" lang="EN" href="#">
								<div class="item-media"></div>
								<div class="item-inner">
									<div class="item-title">Hello Metalko guys!</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>


	</div>

	<script type="text/template7" id="t7grid1">
		{{#each data}}
			<tr data-key='{{id}}'>
			<td class="checkbox-cell"> 
			<label class="checkbox"> 
				<input type="checkbox"> 
					<i class="icon-checkbox"></i>
			</label>
			</td>
			<td class="label-cell">Βήμα {{@index+1}}</td>
			<td class="numeric-cell" >{{movement}}</td>
			</tr>
		{{/each}}
  	</script>

	  
	<script type="text/javascript" src="cordova.js"></script>
	
	<script type="text/javascript" src="js/framework7.bundle.min.js"></script><script type="text/javascript" src="js/bundle-fa46318829.min.js"></script>
</body>

</html>
