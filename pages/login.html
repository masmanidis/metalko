<div class="page" data-name="login">
    <div class="navbar">
        <div class="navbar-inner sliding">
                <div class="left"> 

            <div class="title"><i class="fa fa-user" aria-hidden="true"></i> <span lex="tr_login_details">Login Details</span></div>
        </div>
    
    
        <div class="right"> <a href="/" class="link">
                <i class="icon icon-back"></i>
                <span class="ios-only">Back</span>
            </a></div></div>
    </div>
    <div class="page-content">
        <div class="block list padding-bottom" id="logininputs">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" lex='tr_agency_code'>Agency Code</div>
                        <div class="item-input-wrap">
                            <input type="text" id="agencycode" name="agencycode" value="" required validate
                                pattern="[0-9]*" data-error-message="Only numbers please">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" lex='tr_user_code'>User Code</div>
                        <div class="item-input-wrap">
                            <input type="text" id="usercode" name="usercode" value="" required validate pattern="[A-Z0-9]*"
                                data-error-message="">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label" lex='tr_user_password'>User Password</div>
                        <div class="item-input-wrap">
                            <input type="password" id="passwd" name="password" value="" required validate pattern="[A-Za-z0-9]*"
                                data-error-message="">
                        </div>
                    </div>
                </li>
                <li id="login">
                    <div class="block">
                        <div class="row padding-bottom padding-top">
                            <button class="col button button-fill button-round"  lex='tr_login_next'>Next</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>
</div>
